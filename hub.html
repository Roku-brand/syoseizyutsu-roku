<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="assets/icons/favicon.png" type="image/png" />
  <title>処世術禄 | みんなの処世術</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="container nav">
      <div class="brand"><img src="assets/icons/brand-icon.svg" alt="" class="brand-icon">処世術禄</div>
      <input type="checkbox" id="nav-toggle" class="nav-toggle" aria-label="メニューを開閉">
      <label for="nav-toggle" class="nav-toggle-button">
        <span class="nav-toggle-icon" aria-hidden="true"></span>
        <span class="nav-toggle-text">メニュー</span>
      </label>
      <nav class="nav-links">
        <a class="nav-link" href="index.html">トップ</a>
        <a class="nav-link" href="shoseijutsu.html">処世術集</a>
        <a class="nav-link" href="theory.html">理論集</a>
        <a class="nav-link active" href="hub.html">みんなの処世術</a>
        <a class="nav-link" href="about.html">処世術禄とは</a>
      </nav>
      <div class="nav-actions">
        <a class="nav-icon-button" href="search.html" aria-label="総合検索">
          <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
            <circle cx="11" cy="11" r="7" fill="none" stroke="currentColor" stroke-width="2" />
            <path d="M16.5 16.5L21 21" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
          </svg>
        </a>
      </div>
    </div>
  </header>

  <main>
    <section class="hub-hero">
      <div class="container hub-hero-inner">
        <div class="hub-hero-content">
          <span class="page-hero-badge">みんなの処世術</span>
          <h2>処世術の”共有広場”</h2>
          <p>― 他者の経験から得る、判断の視点 ―</p>
        </div>
        <a class="hub-hero-button" href="hub-create.html">
          <span class="hub-hero-button-icon" aria-hidden="true">
            <svg viewBox="0 0 24 24">
              <path d="M12 20h9" />
              <path d="M16.5 3.5a2.1 2.1 0 0 1 3 3L7 19l-4 1 1-4Z" />
            </svg>
          </span>
          処世術を投稿する
          <span class="hub-hero-button-arrow" aria-hidden="true">›</span>
        </a>
      </div>
    </section>

    <section class="section hub-board-section" id="hub-list">
      <div class="container">
        <div class="hub-list-header">
          <div>
            <h3>処世術カード</h3>
            <p class="hub-list-lead">作成された処世術のタイトルから、本文を読み進められます。</p>
          </div>
          <div class="hub-list-actions">
            <a class="ghost-button" href="hub-admin.html">管理者ページ</a>
            <a class="ghost-button" href="hub-create.html">処世術を投稿する</a>
          </div>
        </div>
        <div class="hub-list-toolbar">
          <div class="search-box hub-search-box">
            <label class="hub-search-label" for="hub-search-input">キーワード検索</label>
            <input
              id="hub-search-input"
              type="search"
              placeholder="例：会話、断り方、仕事、気持ち"
              autocomplete="off"
            />
            <div class="hub-sort">
              <label for="hub-sort">並び替え</label>
              <select id="hub-sort" class="hub-sort-select">
                <option value="new">新着順</option>
                <option value="likes">いいね数順</option>
              </select>
            </div>
          </div>
          <p class="helper-text" id="hub-result-count"></p>
        </div>
        <p class="notice is-hidden" id="hub-empty">まだ投稿がありません。最初の処世術を投稿しましょう。</p>
        <p class="notice is-hidden" id="hub-empty-filter">検索条件に一致する処世術が見つかりませんでした。</p>
        <div class="card-grid hub-card-grid" id="hub-card-grid"></div>
      </div>
    </section>
  </main>

  <footer class="container">
    <p>処世術は共有されるほど、誰かの助けになります。</p>
    <p>©禄ブランド</p>
    <p>最終更新日: <time class="js-last-updated"></time></p>
  </footer>
  <script src="scripts/footer-date.js"></script>
  <script type="module" src="scripts/hub.js"></script>
</body>
</html>
