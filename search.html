<html lang="ja">
<head>

  <meta property="og:type" content="website" />

  <!-- Twitter (X) -->
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:title" content="総合検索｜処世術禄" />
  <meta name="twitter:description" content="処世術カードと理論カードを横断して、必要な情報をすばやく見つけられます。" />

  <!-- Structured Data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@graph": [
      {
        "@type": "WebSite",
        "name": "処世術禄",
        "url": "https://roku-brand.github.io/syoseijyutsu-roku/",
        "inLanguage": "ja",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://roku-brand.github.io/syoseijyutsu-roku/search.html?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      },
      {
        "@type": "WebPage",
        "name": "総合検索",
        "url": "https://roku-brand.github.io/syoseijyutsu-roku/search.html",
        "isPartOf": { "@id": "https://roku-brand.github.io/syoseijyutsu-roku/" },
        "inLanguage": "ja"
      },
      {
        "@type": "Organization",
        "name": "処世術禄",
        "url": "https://roku-brand.github.io/syoseijyutsu-roku/"
      }
    ]
  }
  </script>

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="container nav">
      <div class="brand"><img src="assets/icons/brand-icon.png" alt="" class="brand-icon">処世術禄</div>
      <input type="checkbox" id="nav-toggle" class="nav-toggle" aria-label="メニューを開閉">
      <label for="nav-toggle" class="nav-toggle-button">
        <span class="nav-toggle-icon" aria-hidden="true"></span>
        <span class="nav-toggle-text">メニュー</span>
      </label>
      <nav class="nav-links">
        <a class="nav-link" href="index.html">トップ</a>
        <a class="nav-link" href="shoseijutsu.html">処世術集</a>
        <a class="nav-link" href="theory.html">理論集</a>
        <a class="nav-link" href="hub.html">みんなの処世術</a>
        <a class="nav-link" href="about.html">処世術禄とは</a>
      </nav>
      <div class="nav-actions">
        <a class="nav-icon-button" href="search.html" aria-label="総合検索">
          <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
            <circle cx="11" cy="11" r="7" fill="none" stroke="currentColor" stroke-width="2" />
            <path d="M16.5 16.5L21 21" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
          </svg>
        </a>
      </div>
    </div>
  </header>

  <main>
    <section class="page-hero">
      <div class="container page-hero-inner">
        <h1 class="page-hero-title">総合検索</h1>
        <p class="page-hero-lead">
          処世術カードと理論カードを横断して、必要な情報をすばやく見つけられます。
        </p>
      </div>
    </section>

    <section class="section container">
      <div class="tabs" role="tablist" aria-label="検索対象の切り替え">
        <button class="tab tab-button" type="button" role="tab" aria-selected="true" aria-pressed="true" data-search-type="technique">
          処世術カード
        </button>
        <button class="tab tab-button" type="button" role="tab" aria-selected="false" aria-pressed="false" data-search-type="theory">
          理論カード
        </button>
      </div>

      <div class="search-box">
        <input
          id="global-search-input"
          type="search"
          placeholder="例：会話、仕事、断る、迷い"
          autocomplete="off"
          aria-label="総合検索"
        />
      </div>
      <p class="helper-text" id="global-search-count"></p>

      <div class="global-search-panels">
        <div data-search-panel="technique">
          <ul class="index-result-list" id="global-technique-results"></ul>
        </div>
        <div class="is-hidden" data-search-panel="theory">
          <div class="detail-grid detail-grid--two" id="global-theory-results"></div>
        </div>
      </div>
      <p class="notice is-hidden" id="global-search-empty">該当するカードが見つかりませんでした。</p>
    </section>
  </main>

  <footer class="container">
    <p>迷ったときは、カードを横断して読み比べてみてください。</p>
    <p>©禄ブランド</p>
    <p>最終更新日: <time class="js-last-updated"></time></p>
  </footer>
  <script src="scripts/footer-date.js"></script>
  <script type="module" src="scripts/global-search.js"></script>
</body>
</html>
