<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>処世術禄 | 処世術を投稿</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="container nav">
      <div class="brand">処世術禄</div>
      <input type="checkbox" id="nav-toggle" class="nav-toggle" aria-label="メニューを開閉">
      <label for="nav-toggle" class="nav-toggle-button">
        <span class="nav-toggle-icon" aria-hidden="true"></span>
        <span class="nav-toggle-text">メニュー</span>
      </label>
      <nav class="nav-links">
        <a class="nav-link" href="index.html">トップ</a>
        <a class="nav-link" href="shoseijutsu.html">処世術集</a>
        <a class="nav-link" href="theory.html">理論基盤集</a>
        <a class="nav-link active" href="hub.html">みんなの処世術</a>
        <a class="nav-link" href="about.html">処世術禄とは</a>
      </nav>
      <div class="nav-actions">
        <a class="nav-icon-button" href="search.html" aria-label="総合検索">
          <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
            <circle cx="11" cy="11" r="7" fill="none" stroke="currentColor" stroke-width="2" />
            <path d="M16.5 16.5L21 21" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
          </svg>
        </a>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="section">
      <div class="hub-form-header">
        <div>
          <h2>みんなの処世術を投稿</h2>
          <p>気づきや経験を共有して、処世術ハブの知恵を増やしましょう。</p>
        </div>
        <a class="ghost-button" href="hub.html#hub-list">一覧に戻る</a>
      </div>
      <form class="hub-form" id="hub-create-form">
        <div class="hub-form-grid">
          <label class="hub-form-field">
            <span class="hub-form-label">作成者名</span>
            <input
              class="hub-form-input"
              type="text"
              name="creator"
              placeholder="例：山田 太郎"
              required
            />
          </label>
          <label class="hub-form-field">
            <span class="hub-form-label">タイトル</span>
            <input
              class="hub-form-input"
              type="text"
              name="title"
              placeholder="例：会議で沈黙した時の切り替え術"
              required
            />
          </label>
          <label class="hub-form-field hub-form-field--full">
            <span class="hub-form-label">箇条書き式の処世術</span>
            <div class="hub-bullet-list" data-bullet-list>
              <div class="hub-bullet-row">
                <span class="hub-bullet-marker" aria-hidden="true">・</span>
                <input
                  class="hub-form-input hub-bullet-input"
                  type="text"
                  name="bullets[]"
                  placeholder="例：最初に相手の発言を要約する"
                  required
                />
                <button class="hub-bullet-remove" type="button" data-remove-bullet aria-label="行を削除">
                  ×
                </button>
              </div>
            </div>
            <button class="ghost-button hub-bullet-add" type="button" data-add-bullet>行を追加する</button>
            <span class="hub-form-hint">1行につき1項目として保存されます。必要な数だけ追加してください。</span>
          </label>
          <label class="hub-form-field">
            <span class="hub-form-label">タグ</span>
            <input
              class="hub-form-input"
              type="text"
              name="tags"
              placeholder="例：会話, 仕事, チーム"
              required
            />
          </label>
          <label class="hub-form-field">
            <span class="hub-form-label">作成者からひと言</span>
            <textarea
              class="hub-form-input"
              name="note"
              rows="3"
              placeholder="例：焦らずに場を整えるための小さなコツです。"
              required
            ></textarea>
          </label>
        </div>
        <div class="hub-form-actions">
          <button class="cta-button" type="submit">投稿する</button>
        </div>
      </form>
    </section>
  </main>

  <footer class="container">
    <p>処世術は共有されるほど、誰かの助けになります。</p>
    <p>©禄ブランド</p>
    <p>最終更新日: <time class="js-last-updated"></time></p>
  </footer>
  <script src="scripts/footer-date.js"></script>
  <script type="module" src="scripts/hub-create.js"></script>
</body>
</html>
