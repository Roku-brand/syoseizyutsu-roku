name: Build Card Pages

on:
  push:
    branches: [main]
    paths:
      - 'data/**/*.json'
      - 'build.js'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build static card pages
        run: node build.js

      - name: Commit generated pages
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add theory/ technique/ data/foundation/*.js data/techniques/all-techniques.js
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: rebuild static card pages"
            git push
          fi
