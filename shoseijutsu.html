<body>
  <header>
    <div class="container nav">
      <div class="brand">処世術禄</div>
      <nav class="nav-links">
        <a class="nav-link" href="index.html">トップ</a>
        <a class="nav-link active" href="shoseijutsu.html">処世術集</a>

  <main class="container">
    <section class="section">
      <h2>処世術カード</h2>
      <p>dataフォルダーにある処世術群を横断検索できるように整理しています。</p>
      <div class="search-box">
        <input id="technique-keyword" type="text" placeholder="キーワードで検索" aria-label="キーワード検索" />
        <input id="technique-tag" type="text" placeholder="根拠タグで検索 (例: B-001)" aria-label="根拠タグ検索" />
      </div>
      <div class="tag-list" id="technique-area-filters"></div>
      <p class="helper-text" id="technique-count"></p>
      <div class="card-grid" id="technique-results"></div>
      <p class="notice is-hidden" id="technique-empty">該当する処世術が見つかりませんでした。</p>
    </section>
  </main>

  <footer class="container">
    <p>処世術は「場面・背景・感情」まで揃えることで、再現性が高まります。</p>
