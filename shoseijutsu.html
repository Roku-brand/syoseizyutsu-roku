<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="assets/icons/favicon.png" type="image/png" />
  <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/apple-touch-icon-180x180.png" />
  <title>処世術禄 | 処世術集</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="container nav">
      <div class="brand"><img src="assets/icons/brand-icon.png" alt="" class="brand-icon">処世術禄</div>
      <input type="checkbox" id="nav-toggle" class="nav-toggle" aria-label="メニューを開閉">
      <label for="nav-toggle" class="nav-toggle-button">
        <span class="nav-toggle-icon" aria-hidden="true"></span>
        <span class="nav-toggle-text">メニュー</span>
      </label>
      <nav class="nav-links">
        <a class="nav-link" href="index.html">トップ</a>
        <a class="nav-link active" href="shoseijutsu.html">処世術集</a>
        <a class="nav-link" href="theory.html">理論集</a>
        <a class="nav-link" href="hub.html">みんなの処世術</a>
        <a class="nav-link" href="about.html">処世術禄とは</a>
      </nav>
      <div class="nav-actions">
        <a class="nav-icon-button" href="search.html" aria-label="総合検索">
          <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
            <circle cx="11" cy="11" r="7" fill="none" stroke="currentColor" stroke-width="2" />
            <path d="M16.5 16.5L21 21" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
          </svg>
        </a>
      </div>
    </div>
  </header>

  <main>
    <section class="page-hero page-hero--collection">
      <div class="container page-hero-inner">
        <div class="page-hero-content">
          <span class="page-hero-badge">処世術集</span>
          <h1 class="page-hero-title">テーマごとに体系化した”処世術辞典”</h1>
          <p class="page-hero-lead">
            人生・仕事・人間関係の判断に使える処世術を、<br />
            心理学・行動科学・経験則に基づいて整理した知のアーカイブ。
          </p>
          <div class="page-hero-actions">
          </div>
        </div>
      </div>
    </section>

    <div class="container">
      <section class="section tab-section" id="technique-tabs">
        <div class="tabs-toolbar">
          <div class="tabs tabs--single-row" role="tablist" aria-label="処世術集のタブ">
            <button class="tab tab-button" type="button" role="tab" aria-pressed="true" data-view="list">
              すべて
            </button>
            <button
              class="tab tab-button"
              type="button"
              role="tab"
              aria-pressed="false"
              data-area="relationships"
            >
              人間関係
            </button>
            <button
              class="tab tab-button"
              type="button"
              role="tab"
              aria-pressed="false"
              data-area="work"
            >
              仕事
            </button>
            <button
              class="tab tab-button"
              type="button"
              role="tab"
              aria-pressed="false"
              data-area="mental"
            >
              メンタル
            </button>
            <button
              class="tab tab-button"
              type="button"
              role="tab"
              aria-pressed="false"
              data-area="life"
            >
              人生
            </button>
            <button
              class="tab tab-button"
              type="button"
              role="tab"
              aria-pressed="false"
              data-area="challenge"
            >
              挑戦
            </button>
            <button class="tab tab-button" type="button" role="tab" aria-pressed="false" data-view="index">
              索引
            </button>
          </div>
        </div>
      </section>

      <section class="section group-board-hero">
        <div data-view-panel="list">
          <div class="group-board group-board--hero">
            <div class="group-board-grid" id="technique-group-board"></div>
          </div>
        </div>

        <div class="index-panel is-hidden" data-view-panel="index">
          <h2>索引</h2>
          <p>検索バーとタグで、目的の処世術をすばやく探せます。</p>
          <div class="index-search">
            <label class="index-search-label" for="technique-search">キーワード検索</label>
            <input
              class="index-search-input"
              id="technique-search"
              type="search"
              placeholder="例：会話、仕事、断る、迷い"
              autocomplete="off"
            />
            <p class="helper-text" id="technique-result-count"></p>
          </div>
          <div class="index-tags">
            <p class="index-tags-title">タグ検索</p>
            <div class="tag-list" id="technique-tag-list"></div>
          </div>
          <div class="index-results">
            <ul class="index-result-list" id="technique-index-results"></ul>
            <p class="notice is-hidden" id="technique-index-empty">
              該当する処世術が見つかりませんでした。
            </p>
          </div>
        </div>
      </section>
    </div>
  </main>

  <footer class="container">
    <p>処世術は「場面・背景・感情」まで揃えることで、再現性が高まります。</p>
    <p>©禄ブランド</p>
    <p>最終更新日: <time class="js-last-updated"></time></p>
  </footer>
  <script src="scripts/footer-date.js"></script>
  <script type="module" src="scripts/shoseijutsu.js"></script>
</body>
</html>
